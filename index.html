<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Pixel Icons Catalogue</title>
    <link rel="stylesheet" href="https://nouveaureece.github.io/Puzzle-Pixel-Icons/pixel-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            background-color: rgb(31,31,31);
            color: #d5d5d5;
            font-family: 'Inter', sans-serif;
        }
        a {
            color: rgb(183, 103, 233);
        }
        table {
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 5px 10px;
            border-bottom: 1px solid #646464;
        }
        th {
            border-bottom: solid #d5d5d5 1px;
            padding-bottom: 5px;
        }
        td > i::before {
            font-size: 3rem;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Puzzle Pixel Icons Catalogue</h1>
    <p>For more information, <a href="https://github.com/NouveauReece/Puzzle-Pixel-Icons">visit the repo on GitHub</a>.</p>
    <table>
        <tr>
            <th>Icon</th>
            <th>Class</th>
            
        </tr>
        <tr>
            <td><i class="ppi-accessibility"></i></td>
            <td>ppi-accessibility</td>
        </tr>
        <tr>
            <td><i class="ppi-check"></i></td>
            <td>ppi-check</td>
        </tr>
        <tr>
            <td><i class="ppi-duck"></i></td>
            <td>ppi-duck</td>
        </tr>
        <tr>
            <td><i class="ppi-ellipse"></i></td>
            <td>ppi-ellipse</td>
        </tr>
        <tr>
            <td><i class="ppi-info"></i></td>
            <td>ppi-info</td>
        </tr>
        <tr>
            <td><i class="ppi-magic-book"></i></td>
            <td>ppi-magic-book</td>
        </tr>
        <tr>
            <td><i class="ppi-map"></i></td>
            <td>ppi-map</td>
        </tr>
        <tr>
            <td><i class="ppi-muted"></i></td>
            <td>ppi-muted</td>
        </tr>
        <tr>
            <td><i class="ppi-options"></i></td>
            <td>ppi-options</td>
        </tr>
        <tr>
            <td><i class="ppi-person"></i></td>
            <td>ppi-person</td>
        </tr>
        <tr>
            <td><i class="ppi-play"></i></td>
            <td>ppi-play</td>
        </tr>
        <tr>
            <td><i class="ppi-puzzle"></i></td>
            <td>ppi-puzzle</td>
        </tr>
        <tr>
            <td><i class="ppi-question-mark"></i></td>
            <td>ppi-question-mark</td>
        </tr>
        <tr>
            <td><i class="ppi-scroll"></i></td>
            <td>ppi-scroll</td>
        </tr>
        <tr>
            <td><i class="ppi-sparkle"></i></td>
            <td>ppi-sparkle</td>
        </tr>
        <tr>
            <td><i class="ppi-volume"></i></td>
            <td>ppi-volume</td>
        </tr>
        <tr>
            <td><i class="ppi-x"></i></td>
            <td>ppi-x</td>
        </tr>
    </table>
</body>
</html>
